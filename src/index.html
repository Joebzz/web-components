<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Web Components</title>
  <script type="module" src="/build/webcomponents.esm.js"></script>
  <script nomodule src="/build/webcomponents.js"></script>
</head>

<body>
  <a href="?type=linechart">Line Chart</a>
  <a href="?type=leaflet">Lealfet Map</a>
  <a href="?type=openlayers">OpenLayers Map</a>
  <div id="lineChart">
      <line-chart></line-chart>
  </div>
  <div id="lMap" style="display: none;">
    <h1>Test Map for Lealfet</h1>
    <l-map longitude="-9.78240" latitude="52.54213" zoom="6">      
      <l-layer-wms url="http://10.11.1.60:8080/geoserver/Product_Atlas/wms?service=WMS" layer="Product_Atlas:fisheries">
      </l-layer-wms>
      <l-layer-wms url="http://10.11.1.60:8080/geoserver/Product_Atlas/wms?service=WMS" layer="Product_Atlas:pslargeshallowinletsbays">
      </l-layer-wms>
      <l-layer-wms url="http://10.11.1.60:8080/geoserver/Product_Atlas/wms?service=WMS" layer="Product_Atlas:psspecialprotectionarea">
      </l-layer-wms>
      <l-layer-wms url="http://10.11.1.60:8080/geoserver/Product_Atlas/wms?service=WMS" layer="Product_Atlas:efemfbathingwaterquality">
      </l-layer-wms>
      <l-layer-wms url="http://10.11.1.60:8080/geoserver/Product_Atlas/wms?service=WMS" layer="Product_Atlas:psoffshorespecialareaconservation">
      </l-layer-wms>
      <l-layer-wms url="http://10.11.1.60:8080/geoserver/Product_Atlas/wms?service=WMS" layer="Product_Atlas:psreefs">
      </l-layer-wms>
    </l-map>
  </div>

  <div id="olMap" style="display: none;">
    <h1>Test Map for OpenLayers</h1>
    <ol-map longitude="-9.78240" latitude="52.54213" zoom="6">
        <ol-layer-wms url="http://10.11.1.60:8080/geoserver/Product_Atlas/wms?service=WMS" layer="Product_Atlas:fisheries">
        </ol-layer-wms>
        <ol-layer-wms url="http://10.11.1.60:8080/geoserver/Product_Atlas/wms?service=WMS" layer="Product_Atlas:pslargeshallowinletsbays">
        </ol-layer-wms>
        <ol-layer-wms url="http://10.11.1.60:8080/geoserver/Product_Atlas/wms?service=WMS" layer="Product_Atlas:psspecialprotectionarea">
        </ol-layer-wms>
        <ol-layer-wms url="http://10.11.1.60:8080/geoserver/Product_Atlas/wms?service=WMS" layer="Product_Atlas:efemfbathingwaterquality">
        </ol-layer-wms>
        <ol-layer-wms url="http://10.11.1.60:8080/geoserver/Product_Atlas/wms?service=WMS" layer="Product_Atlas:psoffshorespecialareaconservation">
        </ol-layer-wms>
        <ol-layer-wms url="http://10.11.1.60:8080/geoserver/Product_Atlas/wms?service=WMS" layer="Product_Atlas:psreefs">
        </ol-layer-wms>
    </ol-map>
  </div>

  <script>
    var url = window.location.href;
    if (url.indexOf('?type=leaflet') != -1) {
      hideAll();
      document.getElementById("lMap").style.display = "block";
    }
    else if (url.indexOf('?type=openlayers') != -1) {
      hideAll();
      document.getElementById("olMap").style.display = "block";
    }
    else if (url.indexOf('?type=linechart') != -1) {
      hideAll();
      document.getElementById("lineChart").style.display = "block";
    }

    function hideAll() {
      document.getElementById("lineChart").style.display = "none";
      document.getElementById("lMap").style.display = "none";
      document.getElementById("olMap").style.display = "none";
    }
  </script>
</body>

</html>
